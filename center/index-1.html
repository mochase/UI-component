<!--垂直水平居中-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="child">center</div>
    </div>
    <style>
        .container {
            width: 200px;
            height: 200px;
            border: 1px solid #eaeaea;
            position: relative;
        }

        .child {
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            position: absolute;
            border: 1px solid green;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
    </style>
</body>
</html>
