<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="demo">
        <div class="child"></div>
    </div>
</body>
<style>
    .demo {
        width: 100px;
        height: 100px;
        margin-top: 150px;
        overflow-y: hidden;
    }
    .child {
        height: 200px;
        background-color: aliceblue
    }
</style>
<script>
    // 当相关HTML元素被设置为 scrollTop 时，即使 overflow 值为 hidden ，这个元素依旧会滚动 。
    var node = document.querySelector('.demo')
    setTimeout(function () {
        node.offsetTop += 500
        for (var i in node) {
            console.log(i)
        }
    }, 1000)
</script>
</html>
