<!--旋转木马，使用3d-transform-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="stage">
        <div class="container">
            <div class="img-1">item 1</div>
            <div class="img-2">item 2</div>
            <div class="img-3">item 3</div>
            <div class="img-4">item 4</div>
            <div class="img-5">item 5</div>
            <div class="img-6">item 6</div>
            <div class="img-7">item 7</div>
            <div class="img-8">item 8</div>
        </div>
    </div>
    <style>

    </style>
    <script>
        var i = 1
        document.querySelector('.stage').addEventListener('click', function() {
            document.querySelector('.container').style.transform = 'rotateY(-' + 45 * i + 'deg)'
            i ++
        })
    </script>
</body>

</html>
